{% extends 'dbms/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">USN</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">PhoneNumber</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %} 
        <tr>
          <th scope="row">{{ user.usn}}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.phonenumber }}</td>
        </tr>
   {% endfor %}
    
  </tbody>
</table>

    
    <!-- Card -->

</div>
{% endblock content %}
