{% extends 'dbms/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">District</th>
      <th scope="col">City</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %} 
        <tr>
          <th scope="row">{{ user.annuxure_id }}</th>
          <td>{{ user.district }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.balance }}</td>
        </tr>
   {% endfor %}
    
  </tbody>
</table>

    
    <!-- Card -->

</div>
{% endblock content %}
