{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
  
      
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ENTRY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
    {% if user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'users' %}">Users</a>
      </li>
    {% endif %}
    {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'city' %}">CityForm</a>
      </li>
    {% endif %}
    </ul>
    {% if user.is_authenticated %}
    <div class="form-inline my-2 my-lg-0">
      <a href="#"class="btn btn-warning">{{ user.username }}</a>
     	<a href="{% url 'logout' %}?next={% url 'cityform' %}"class="btn btn-warning">Logout</a>
    </div>
    {% else %}
    <div class="form-inline my-2 my-lg-0">
     	<a href="{% url 'login' %}"class="btn btn-warning">Login</a>
       <a href="{% url 'register' %}"class="btn btn-warning">Register</a>
    </div>
    {% endif %}
  </div>
</nav> 

<div class="jumbotron">
</div>
         <div class="container">
                <br>
                {% block content %}


                 {% endblock content %}
         </div>
    
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
