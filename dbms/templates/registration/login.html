{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Ecommoerce</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Store <span class="sr-only">(current)</span></a>
      </li>
 
    </ul>
    <div class="form-inline my-2 my-lg-0">
     	<a href="{% url 'login' %}"class="btn btn-warning">Login</a>

    </div>
  </div>
</nav>
<form method="post" actions="{% url 'login' %}">
        {% csrf_token %}
        <label>UserName</label><br/>
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"><br/>
        <label>Password</label><br/>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password"><br/>
        <br/>
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}"/>
</form>
        
    <script src="{% static 'js/bootstrap.min.js' %}"/>
    <script src="{% static 'js/jquery.min.js' %}"/>
    <script src="{% static 'js/popper.min.js' %}"/>
</body>
</html>
