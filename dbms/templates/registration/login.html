{% extends 'dbms/main.html' %}
{% load static %}
{% block content %}
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" method="post" actions="{% url 'login' %}">
                        {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                <input type="hidden" name="next" value="{{ next }}"/>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% comment %} <form method="post" actions="{% url 'login' %}">
        {% csrf_token %}
        <label>UserName</label><br/>
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"><br/>
        <label>Password</label><br/>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password"><br/>
        <br/>
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}"/>
</form> {% endcomment %}
{% endblock content %}
